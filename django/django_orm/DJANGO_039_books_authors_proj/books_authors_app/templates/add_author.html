<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Books and Authors: Add Author</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>

<body>
    <div class=" wrapper card text-dark bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/book/">Add book <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/author/">Add author</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card-header text-light bg-dark">
            Add author
        </div>
        <div class="row card-body">
            <div class="col">
                <h1>Add author</h1>
                <div class="form-group">
                    <form action="/add_author_db/" method="post">
                        {% csrf_token %}
                        <label for="author-first">First name:</label>
                        <input class="form-control" type="text" name="author-first" id="author-first">
                        <label for="author-last">Last name:</label>
                        <input class="form-control" type="text" name="author-last" id="author-last">
                        <label for="author-notes">Notes:</label>
                        <textarea class="form-control" type="textarea" name="author-notes" id="author-notes" rows="4" cols="50"></textarea>
                        <input class="btn btn-dark margin-top-25" type="submit" value="Add">
                    </form>
                </div>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors%}
                        <tr>
                            <td scope="row">
                                {{author.id}}
                            </td>
                            <td scope="row">
                                {{author.first_name}} {{author.last_name}}
                            </td>
                            <td scope="row">
                                <a href="/author/{{author.id}}">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
