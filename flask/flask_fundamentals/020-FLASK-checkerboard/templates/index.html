<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="board">
        {% for y in range(height) %}
        <div class="row">
            {% for x in range(width) %}
            <div class="space light dark" style="background-color: {{ col2 if (x % 2 == 0 and y % 2 != 0) or (x % 2 != 0 and y % 2 == 0) else col1 }};"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
